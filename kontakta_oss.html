    <header class="topnav">

      <h1><a href="Sign-up.html" target="Log in">Log in</a><br /></h1>

    </header>
      <body>
          <main>
        <div class="container">
            <h3>Kontakt Form</h3>
            <label for="fnamn">Förnamn</label>
            <input
              type="text"
              id="fnamn"
              name="Förnamn"
              placeholder="Ditt Förnamn"
            />

            <label for="ename">Efternamn</label>
            <input
              type="text"
              id="enamn"
              name="efternamn"
              placeholder="Ditt efternamn"
            />

            <label for="e-post">E-postaddress</label>
            <input
              type="text"
              id="e-post"
              name="e-post"
              placeholder="Din E-postaddress"
            />

            <label for="ärende">Ärende</label>
            <input
              type="text"
              id="ärende"
              name="ärende"
              placeholder="Nämn ditt ärende"
            />

            <label for="land">Land</label>
            <select id="land" name="land">
              <option value="svergie">Svergie</option>
              <option value="finland">Finland</option>
              <option value="norge">Norge</option>
            </select>

            <label for="subjekt">subjekt</label>
            <textarea
              id="subjekt"
              name="subjekt"
              placeholder="lämna en kommentar"
              style="height: 200px"
            ></textarea>
            <input type="submit" value="Submit" />
          </form>
        </div>
    </main>
    <footer>
      <section>
        <ul class="media">
          <li>
            <i class="fab fa-instagram-square"> Följ oss på Instagram</i>
          </li>
          <li>
            <i class="fab fa-facebook-square"> Vi är även på Facebook</i>
          </li>
          <li>
            <i class="fab fa-twitter-square"> Ge oss en tweet</i>
          </li>
        </ul>
      </section>
    </footer>
  </body>
